machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - go version

test:
  override:
    - go run ./vendor/github.com/nmiyake/dockergen/main.go --config config.yml build

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - dockergen --config config.yml push
